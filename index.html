<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h3>ENTER YOUR CHOICE NUMBER</h3>
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar(); celToKel();">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel(); farToKel();">
        </div>
        <div class="container">
            <label for="kelvin">Kelvin</label>
            <input type="number" id="kelvin" oninput="kelToCel(); kelToFar();">
        </div>
        
        <button onclick="convertTemp()">Submit</button>
        <button onclick="resetFields()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
